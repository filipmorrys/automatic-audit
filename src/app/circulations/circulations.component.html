<div class="content">
  <div class="table-events">
      <table>
          <thead>
              <tr>
                  <th>NUMBER</th>
                  <th>ORIGIN</th>
                  <th>ORIGIN HOUR</th>
                  <th>DESTINATION</th>
                  <th>DESTINATION HOUR</th>
                  <th>ACTION</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let circ of circulations; let i = index">
                  <td>{{ circ.originNumber }}</td>
                  <td>{{ circ.originTczName }}</td>
                  <td>{{ circ.originTczDateTime }}</td>
                  <td>{{ circ.destinationTczName }}</td>
                  <td>{{ circ.destinationTczDateTime }}</td>
                  <td>
                      <button>Audit</button>
                  </td>
              </tr>
          </tbody>

      </table>
  </div>
</div>
